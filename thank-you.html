<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Dilmi Senevirathna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .thank-you-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #6e48aa;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite alternate;
        }
        
        h1 {
            color: #6e48aa;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(110, 72, 170, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. I'll get back to you as soon as possible.</p>
        <p>Typically, I respond within 24-48 hours.</p>
        
        <div class="action-buttons">
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="#contact" class="btn" style="background: #333;">
                <i class="fas fa-envelope"></i> Send Another Message
            </a>
        </div>
    </div>
    
    <footer>
        &copy; <script>document.write(new Date().getFullYear())</script> Dilmi Senevirathna. All Rights Reserved.
    </footer>
</body>
</html>
